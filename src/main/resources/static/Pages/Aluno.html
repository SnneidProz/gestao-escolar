<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background-color: #d9e7fa;
            color: #37545d;
        }
        .navbar {
            background-color: #15aad8 !important;
        }
        .card {
            background-color:rgb(179, 228, 255);
            border: none;
        }
        .btn-custom {
            background-color: #0c77bf;
            color: white;
        }
        .btn-custom:hover {
            background-color: #005a8e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Gestão Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Aluno.html">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Professor.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link" href="Disciplina.html">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Turmas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center">Bem-vindo ao Sistema de Gestão Escolar</h1>
        <p class="text-center">Utilize o menu acima para navegar entre os módulos de cadastro.</p>
    </div>
    
    <div class="container mt-4" id="formularioAluno" style="display: block;">
        <div class="card p-4">
            <h3>Cadastro de Aluno</h3>
            <form>
                <div class="Warn mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="Warn mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="Warn mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
                <div class="Warn mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
                <div class="Warn mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" required>
                </div>
                <div class="Warn mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" id="button" class="btn btn-custom">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="../server.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
