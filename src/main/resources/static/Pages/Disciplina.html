<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neos Education Cadastro Diciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e7fa;
            color: #37545d;
        }
        .navbar {
            background-color: #15aad8 !important;
        }
        .card {
            background-color:rgb(179, 228, 255);
            border: none;
        }
        .btn-custom {
            background-color: #0c77bf;
            color: white;
        }
        .btn-custom:hover {
            background-color: #005a8e;
        }
        .select{
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Neos Education</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="Aluno.html">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Professor.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link select" href="Disciplina.html">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="turmas.html">Turmas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center">Bem-vindo ao Sistema de Gestão Escolar</h1>
        <p class="text-center">Utilize o menu acima para navegar entre os módulos de cadastro.</p>
    </div>
    
    <div class="container mt-4" id="formularioDisciplina" style="display: block;">
        <div class="card p-4">
            <h3>Cadastro de Disciplinas</h3>
            <form>
                <div class="Warn mb-3">
                    <label for="nome" class="form-label">Nome da Disciplina</label>
                    <input type="text" class="form-control" id="nomedisciplina" required>
                </div>
                <div class="Warn mb-3">
                    <label for="dataNascimento" class="form-label">Código da Disciplina</label>
                    <input type="text" class="form-control" id="codigodisciplina" required>
                </div>
                <div class="Warn mb-3">
                    <label for="dataNascimento" class="form-label">Carga Horária Total</label>
                    <input type="text" class="form-control" id="cargahoraria" required>
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Professor Responsável</label>
                    <select class="form-control" id="professor" required>
                        <option value="">Selecione um professor</option>
                    </select>
                </div>

                <button type="submit" id="button" class="btn btn-custom">Cadastrar</button>
                <button type="reset" class="btn btn-secondary ms-2">Limpar</button>
                
            </form>
        </div>
    </div>
    <script src="../assets/disciplina.js"></script>
    <script src="../assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
