<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/src/main/resources/static/Pages/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .login-container {
            background: rgba(168, 203, 250, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-md-4 login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                <div class="invalid-feedback">Por favor, preencha o usuário.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                <div class="invalid-feedback">Por favor, preencha a senha.</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <small>Usuário comum: <strong>usuario</strong> / Senha: <strong>1234</strong></small><br>
            <small>Administrador: <strong>admin</strong> / Senha: <strong>admin123</strong></small>
        </div>
    </div>
</div>

<script>
    const users = [
        { username: 'admin', password: 'admin123', role: 'admin' },
        { username: 'usuario', password: '1234', role: 'user' }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            this.classList.add('was-validated');
            return;
        }

        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            if (user.role === 'admin') {
                alert('Bem-vindo Administrador! Acesso total liberado.');
                window.location.href = 'index.html'; // Redireciona para o painel do administrador
            } else {
                alert('Bem-vindo Usuário! Acesso de consulta liberado.');
                window.location.href = 'visualizar.html'; // Redireciona para o painel de consulta
            }
        } else {
            alert('Usuário ou senha inválidos.');
        }
    });
</script>
</body>
</html>
